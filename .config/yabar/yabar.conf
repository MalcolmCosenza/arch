bar-list = ["verticalmonitorbar", "dpbar"];

dpbar:
{
    // List of all blocks
    block-list: ["workspaces","i3_winc", "space", "title", "NOwifi", "volume", "cpu", "memory","NObattery", "date", "power"];

    // Font (considering using an Icon Font)
    font: "FontAwesome 12";
    // Only on first monitor
    monitor: "DP-0";

    position: "bottom";
    height: 30;

    background-color-argb: 0xFF000000;
    //background-color-nowindow-argb: 0x00000000;
    underline-size: 4;
    overline-size: 0;
    slack-size: 0;

    workspaces: {
        exec: "YABAR_WORKSPACE";
        //internal-option1: "4 5"

        align: "left";
        justify: "center";
        type: "persist";
        fixed-size: 30;

        background-color-rgb: 0xC62828;
        underline-color-rgb: 0xB71C1C;

        // underline-color-rgb: 0xC62828;
    }

    space: {
        exec: "echo";
	//background-color-rgb: 0x000000;
        align: "left";
        fixed-size: 30;
        type: "once";
  }

    title: {
        exec: "YABAR_TITLE";

        align: "left";
        justify: "left";
        fixed-size: 900;
        type: "persist";
	background-color-rgb: 0x000000;
        variable-size: true;    // Save some space...;
    }

   battery: {
     exec: "/usr/lib/i3blocks/battery";
     internal-option1: "BAT0";
      internal-option2: "        ";
      internal-suffix:  "%";
      internal-spacing: true;

      align: "right";
      fixed-size:150;
      type: "periodic";
      interval: 3;

      background-color-rgb: 0x689F38;
      underline-color-rgb: 0x33691E;

        // underline-color-rgb: 0x689F38;
    }

    cpu: {
        exec: "YABAR_CPU";
        internal-prefix: " ";
        internal-suffix: "%";
        internal-spacing: false;

        align: "right";
        fixed-size: 80;
        type: "periodic";
        interval: 2;

        background-color-rgb: 0xF57C00;
        underline-color-rgb: 0xEF6C00;

        // underline-color-rgb: 0xF57C00;
    }

    memory: {
        exec: "YABAR_MEMORY";
        internal-prefix: " ";
        internal-spacing: true;

        align: "right";
        fixed-size: 100;
        type: "periodic";
        interval: 1;

        background-color-rgb: 0xEF6C00;
        underline-color-rgb: 0xE65100;

        // underline-color-rgb: 0xEF6C00;
    }

    network: {
       	exec: "YABAR_BANDWIDTH";
        internal-prefix: " ";
        internal-spacing: true;
       //internal-option1: "wlp58s0";
        internal-option2: " ";

        align: "right";
        fixed-size: 100;
        type: "periodic";
        interval: 2;

        background-color-rgb: 0x0097A7;
        underline-color-rgb: 0x00838F;

        // underline-color-rgb: 0x0097A7;
   }

    date: {
        exec: "YABAR_DATE";
        internal-option1: "%a %d %b";
        internal-prefix: " ";

        align: "right";
        fixed-size: 120;
        type: "periodic";
        interval: 60;

	underline-color-rgb:0x306CBF;
        background-color-rgb: 0x3D8EFF;

         }

    volume: {
                exec: "/usr/lib/i3blocks/volume";
                align: "right";
                fixed-size: 60;
                type: "periodic";
                interval: 5;
                background-color-rgb:0xECA152;
                        underline-color-rgb:0xE78927;
                        command-button1: "amixer -q set Master mute";

        }

        disk: {
                exec: "/usr/lib/i3blocks/disk";
                align: "right";
                fixed-size: 110;
                interval: 1;
                internal-prefix: " ";
                internal-option1: "sda"; #Get NAME from /sys/class/block/NAME/stat
                internal-option2: " "; #Use characters(usually utf characters as shown) to be placed before down/up data, separated by a space
                #background-color-rgb:0x49708A;
                underline-color-rgb:0xECD078;
                #internal-spacing: true;

              }

        power: {
                    exec: "echo   ";
                    fixed-size: 30;
                    type: "periodic";
                    interval: "once";
                    align: "right";
		    background-color-rgb: 0xAD508A;
                    underline-color-rgb: 0xAD508A;
                    command-button1: "sh ~/.scripts/power.sh";
                }
        i3_winc: {
        exec: "sh ~/.scripts/window-count.sh";
        type: "periodic";
        interval: 20;
        align: "left";
        justify: "center";
        fixed-size: 50;
        pango-markup: true;
        underline-color-rgb:0x306CBF;
      	background-color-rgb: 0x3D8EFF;
        command-button1: "exec rofi -show window -lines 10 -location 2 -xoffset 0";
   }
        wifi: {

		exec: "sh ~/.scripts/wifi.sh";
		align: "right";
		fixed-size: 120;
    		interval: 1;
    		type:"periodic"
    		command-button1: "nm-applet"
    		background-color-rgb: 0x343D46;
    		underline-color-rgb: 0xAD508A;
	             }







}

